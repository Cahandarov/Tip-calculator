<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tip_calculator.css">
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>Tip Calculator</h1>
            <div id="input_box">
                <div id="square">$</div>
                <input type="text" id="input">
            </div>
            <div id="rangeBox">
                <h4>Tip:</h4>
                <input type="range" id="range" value="0">
                <div id="range_value">0</div>
            </div>
        </div>
        <div id="resultbox">
            <h2>Results</h2>
            <div class="resultbox">
                <div id="tip">Tip amount</div>
                <div id="tipdisplay"></div>
            </div>
            <div class="resultbox">
                <div id="total">Total Bill with Tip</div>
                <div id="totaldisplay"></div>
            </div>
        </div>
    </div>




    <script src="./tip_calculator.js"></script>
</body>

</html>
